<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller - Client Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/logo.jpeg" style="border-radius: 50%;">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container-fluid {
            height: 100%;
            display: flex;
            padding: 0;
        }

        .client-list {
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            height: 100%;
            overflow-y: scroll;
            width: 30%;
        }

        .client-list .list-group-item {
            cursor: pointer;
            border: none;
            border-bottom: 1px solid #ddd;
            padding: 15px;
        }

        .client-list .list-group-item:hover {
            background-color: #007bff;
            color: #fff;
        }

        .chat-container {
            width: 70%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .chat-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: scroll;
            background-color: #e9ecef;
        }

        .chat-footer {
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            display: flex;
        }

        .chat-footer input[type="text"] {
            flex-grow: 1;
            border-radius: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .chat-footer button {
            margin-left: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
        }

        .chat-footer button:hover {
            background-color: #0056b3;
        }

        .chat-message {
            margin-bottom: 15px;
        }

        .chat-message .message-content {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
        }

        .chat-message.sent .message-content {
            background-color: #007bff;
            color: #fff;
            float: right;
            clear: both;
        }

        .chat-message.received .message-content {
            background-color: #e9ecef;
            color: #000;
            float: left;
            clear: both;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <!-- Client List -->
    <div class="client-list">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
                John Doe
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                Jane Smith
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                Michael Brown
            </a>
            <!-- Additional clients -->
        </div>
    </div>

    <!-- Chat Section -->
    <div class="chat-container">
        <div class="chat-header">
            <h5>Chat with Client</h5>
        </div>
        <div class="chat-body">
            <div class="chat-message received">
                <div class="message-content">
                    Hello! How can I assist you today?
                </div>
            </div>
            <div class="chat-message sent">
                <div class="message-content">
                    I have a question regarding your product.
                </div>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Type your message...">
            <button type="button">Send</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
