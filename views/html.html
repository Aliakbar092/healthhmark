<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livestock Healthmark</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container{
      color: rgb(3, 170, 3);
    }
    
  </style>
</head>

<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Livestock Healthmark</h1>

    <!-- Animal Selection -->
    <div class="mb-4">
      <label for="animal" class="form-label"> <strong><h1>Select Animal:</h1></strong></label>
      <select id="animal" class="form-select" onchange="showSymptoms()">
        <option value="" disabled selected>Select an animal</option>
        <option value="cow">Cow</option>
        <option value="goat">Goat</option>
        <option value="sheep">Sheep</option>
        <!-- Add new animals to the selection dropdown -->
        <option value="buffalo">Buffalo</option>
        <option value="camel">Camel</option>

        <!-- Add more animals as needed -->
      </select>
    </div>

    <!-- Symptoms Selection -->
    <div id="symptoms-container" class="mb-4" style="display: none;">
      <h3>Select Symptoms:</h3>
      <div id="symptoms-options" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"></div>
      <button id="diagnose-btn" class="btn btn-primary mt-3" onclick="diagnose()" disabled>Diagnose</button>
    </div>

    <!-- Diagnosis Results -->
    <div id="result" style="display: none;">
      <h3>Diagnosis Result</h3>
      <div class="alert alert-info mt-3">
        <h4>Medicine Solution</h4>
        <p id="medicine-solution"></p>
      </div>
      <div class="alert alert-success mt-3">
        <h4>Organic Solution</h4>
        <p id="organic-solution"></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
